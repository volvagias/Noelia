<div class="h2-ctn">
    <h2>ÁREAS</h2>
</div>

<div class="ctn">

    <div class="cards" *ngFor="let area of areas; let i = index" [ngClass]="{ 'flipped': flippedIndex === i }">

        <div class="card-front" [ngClass]="{'front-rotate': flippedIndex === i}">
            <h2>{{ area.title }}</h2>
            <p>{{ area.description }}</p>
            <div class="btn-ctn">
                <button (click)="toggleCard(i)">Ver más</button>
            </div>
        </div>
    
        <div class="card-back" [ngClass]="{'back-rotate': flippedIndex === i}">
            <h2>lalalalala</h2>
            <p>
                ATRAS
            </p>
            <div class="btn-ctn">
                <button (click)="toggleCard(i)">Ver más</button>
            </div>
        </div>
        
    </div>

</div>
